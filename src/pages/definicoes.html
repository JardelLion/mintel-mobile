<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <link rel="stylesheet" href="../../dist/css/clientes.css">
    
    <link rel="stylesheet" href="../../dist/css/modal.css">
    <link rel="stylesheet" href="../../dist/css/pop_up.css">

    <link rel="stylesheet" href="../../dist/css/definicoes.css">

    <script src="../js/jquery.js"></script>

    <title>DEFINIÇÕES</title>

    <style>
        form {
            margin-bottom: 100px;
        }

        div.close {
            text-align: center;
            padding-top: 8px;
        }

        .close,
        #editEbook-modal-btn-yes {
            cursor: pointer;
        }
            
        #editEbook-modal-btn-yes a {
        display: inline-block;
        width: 100%;
        height: 100%;
        padding-top: 10px;
        }

        span.client-section-btn {
            text-align: center;
        }

        section.client-section-active {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <header>
        <div class="mintel menu">
        
            <button class="menu__btn"  id='menu__xmark'>
                <img src="./../img/xmark-solid 1.png" alt="Xmark solid 1">
            </button>

            <button class="menu__btn" id="menu__burger" >
                <img src="./../img/bars-solid 1.png" alt="bar solid">
            </button>

            <h1 class="mintel-title">DEFINIÇÕES</h1>
        </div>
    
        <nav class="menu__nav">
            <ul class="nav__grid-container">
                <a class="grid-item  home-link bg-img" href="home.html"></a>

                <a class="grid-item  clientes-link  bg-img" href="clientes.html"></a>
               
                <a class="grid-item sms-link  bg-img" href="sms.html"></a>
               
                <a class="grid-item listas-link  bg-img" href="listas.html"></a>
               
                <a class="grid-item usuario-link  bg-img" href="usario.html"></a>
              
                <a class="grid-item definicoes-link  bg-img" href="definicoes.html"></a>
               
                <a class="grid-item" href="#"></a>
             
                <button class="grid-item" href="../../index.html">SAIR</button>
             
                
                
            </ul>

        </nav>
    </header>

    <main class="main close-content height definicoes">
     
        <form action="" method="get">
            <section class="client-section client-section-active">
               
               <span class="client-section-btn def-btn modal-send" id="client-btn">
                    ATULIZAR TOKEN
                </span> 
    
            </section>
    
            <section class="client-section">
                <input type="text" class="client-name-input" id="client-name" placeholder="SecretKey" required>
                <input type="text" class="client-name-input" id="client-sex" placeholder="Authld" required>
                
            </section>
    


            <!--first modal-->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-box-content">
                        <h3>Atualizar Token ?</h3>
                        
                        <section class="modal-box-section" style="flex-direction:row;">
                            <button  type="submit" class="modal-box-section-btn green modal-btn" id="editEbook-modal-btn-yes">
                                SIM
                            </button>
                
                            <div class="modal-box-section-btn red modal-btn close" id="editEbook-modal-btn-no">
                                NÃO
                            </div>
                
                        
                        </section>
                    </div>
                </div>
                </div>
                
            <div id="myOverlay" class="overlay"></div>




        </form>




        <form action="" method="get">
            <section class="client-section client-section-active">
               
               <span class="client-section-btn def-btn modal-send" id="client-btn">
                    NOVA PALAVRA PASSE
                </span> 
    
            </section>
    
            <section class="client-section">
                <input type="text" class="client-name-input" id="client-name" placeholder="Palavra passe atual" required>
                <input type="text" class="client-name-input" id="client-sex" placeholder="Nova palavra passe" required>
                
            </section>
    


            <!--first modal-->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-box-content">
                        <h3>Atualizar Palavra Passe ?</h3>
                        
                        <section class="modal-box-section" style="flex-direction:row;">
                            <button  type="submit" class="modal-box-section-btn green modal-btn" id="editEbook-modal-btn-yes">
                                SIM
                            </button>
                
                            <div class="modal-box-section-btn red modal-btn close" id="editEbook-modal-btn-no">
                                NÃO
                            </div>
                
                        
                        </section>
                    </div>
                </div>
                </div>
                
            <div id="myOverlay" class="overlay"></div>




        </form>

       
        







    </main>

    
</body>
<script src="../js/menu.js"></script>


<script src="../js/definicoes.js"></script>
</html>
