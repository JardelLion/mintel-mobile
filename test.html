<script>
        // URL da API
    const apiUrl = 'https://api.mintel.ao/entrar';

    // Dados a serem enviados no corpo da requisição (se necessário)
    const dadosDoCorpo = {
    telefone: '943919317',
    password: '123456',
    };

    // Configuração da requisição
    const requestOptions = {
        method: 'POST', // ou 'GET', 'PUT', 'DELETE', etc., dependendo da sua API
        headers: {
        'Content-Type': 'application/json', // Certifique-se de ajustar conforme necessário
        // Se você precisar incluir headers adicionais, adicione-os aqui
        },
        body: JSON.stringify(dadosDoCorpo), // Convertendo dados do corpo para JSON, se necessário
    };

    // Fazendo a requisição à API
    fetch(apiUrl, requestOptions)
    .then(response => {
        // Verifica se a resposta foi bem-sucedida (status 200-299)
        if (!response.ok) {
        throw new Error(`Erro na requisição: ${response.status}`);
        }

        // Parseia a resposta JSON, se aplicável
        return response.json();
    })
    .then(data => {
        // Faça algo com os dados da resposta
        console.log('Dados recebidos:', data);
    })
    .catch(error => {
        // Lida com erros durante a requisição
        console.error('Erro na requisição:', error);
    });

</script>
