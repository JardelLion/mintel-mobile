<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./../../dist/css/style.css">
    <link rel="stylesheet" href="./../../dist/css/modal.css">
    <link rel="stylesheet" href="./../../dist/css/newsletter.css">
    <title>NEWSLETTER</title>
</head>
<body>
    <header>
        <div class="mintel menu">
        
            <button class="menu__btn"  id='menu__xmark'>
                <img src="./../img/xmark-solid 1.png" alt="Xmark solid 1">
            </button>

            <button class="menu__btn" id="menu__burger" >
                <img src="./../img/bars-solid 1.png" alt="bar solid">
            </button>

            <h1>NEWSLETTER</h1>
        </div>
    
        <nav class="menu__nav">
            <ul class="nav__grid-container">
    
                <li class="grid-item">
                    <a href="./home.html">Home</a>
                </li>
                <li class="grid-item">
                    <a href="./newsletter.html">Newsletter</a>
                </li>
                <li class="grid-item">
                    <a href="./ebooks.html">Ebooks</a>
                </li>
                <li class="grid-item">
                    <a href="">Clientes</a>
                </li>
                <li class="grid-item">
                    <a href="">Cursos</a>
                </li>
                <li class="grid-item">
                    <a href="">Produtos</a>
                </li>
    
                <li class="grid-item">
                    <a href="">SMS</a>
                </li>
    
                <li class="grid-item">
                    <a href="">Sair</a>
                </li>
                </ul>
        </nav>
    </header>

    <main class="main close-content height">
        <section class="newsletter-section">
            <button class="newsletter-section-btn modal-send" id="send-newsletter-email">
                ENVIAR EMAIL
            </button>

            <button class="newsletter-section-btn transparent modal-archive" id="add-newsletter-archive">
               ADICIONAR ANEXO
            </button>

            <input type="file" class="file">
        </section>


        <input type="text" name="text" class="subject" placeholder="Assunto">
        
        <textarea name="text" class="textarea" id="" cols="30" rows="10"
        placeholder="Escreve aqui"></textarea>

    
    

    <!--first modal-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-box-content">
                <h3>Enviar newsletter ?</h3>
                
                <section class="modal-box-section">
                    <button class="modal-box-section-btn green modal-btn" id="newsletter-modal-btn-yes">
                        <a href="./newsletter-load.html">SIM</a>
                    </button>
        
                    <button class="modal-box-section-btn red modal-btn close" id="newsletter-modal-btn-no">
                       N√ÉO
                    </button>
        
                   
                </section>
            </div>
        </div>
        </div>
        
    <div id="myOverlay" class="overlay"></div>






    <!--second modal-->
    <div id="myModal" class="modal myModal-archive">
        <div class="modal-content modal-box-archive">
            <div class="modal-box-content">
                <h3>Inserir Anexo (3mb MAX)</h3>

                <div class="modal-box-archive-file" id="newsletter-file-content">
                    Inserir
                </div>
    
                <input type="file" id="newsletter-file-input" style="display:none;">
                
                <section class="modal-box-section">
                    <button class="modal-box-section-btn green" id="newsletter-modal-btn-insert">
                       INSERIR
                    </button>
        
                    <button class="modal-box-section-btn red close-archive" id="newsletter-modal-btn-back">
                       VOLTAR
                    </button>
        
                   
                </section>
               

            </div>
        </div>
        </div>
        
    <div id="myOverlay-archive" class="overlay"></div>
          
    </main>

    
</body>
<script src="./../js/modal.js"></script>
<script src="./../js/menu.js"></script>
</html>
